<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnList").onclick=function(){
		location.href="list";
	}
	
	document.querySelector("#btnUpdate").onclick=function(){
		if(confirm("정말 수정할까요?")){
			// 입력자료 검사 생략..
			frm.action="update";
			frm.method="post";
			frm.submit();
		}
	}
	
	document.querySelector("#btnDelete").onclick=function(){
		if(confirm("정말 삭제할까요?")){
			frm.action="delete";
			frm.method="get";
			frm.submit();
		}
	}
}

</script>
</head>
<body>
<h2>🩵 상세보기 🩵</h2>
<form name="frm" th:object="${board}">
번호: [[*{num}]]<input type="hidden" th:field="*{num}"><br>
작성일: [[*{bwrite}]]<br>
조회수: [[*{readcnt}]]
작성자: <input type="text" th:field="*{author}"><br>
제목: <input type="text" th:field="*{title}"><br>
내용: <textarea rows="5" th:field="*{content}"></textarea><br>

<input type="button" value="목록" id="btnList">
<input type="button" value="수정" id="btnUpdate">
<input type="button" value="삭제" id="btnDelete">
</form>
</body>
</html>
