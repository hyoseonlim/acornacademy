<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>user/required_loginform</title>
<style>
    body {
        margin: 20px; /* 페이지 여백 설정 */
        background-color: #f4f4f4; /* 배경색 설정 */
    }

    h3 {
        text-align: center; /* 제목 중앙 정렬 */
        color: #333; /* 제목 색상 설정 */
    }

    table {
        width: 80%; /* 테이블 너비 설정 */
        margin: 0 auto; /* 테이블 중앙 정렬 */
        border-collapse: collapse; /* 테두리 겹침 제거 */
        background-color: #fff; /* 테이블 배경색 설정 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
    }

    th, td {
        padding: 10px; /* 셀 내 여백 설정 */
        text-align: left; /* 텍스트 왼쪽 정렬 */
        border-bottom: 1px solid #ddd; /* 셀 아래 테두리 설정 */
    }

    th {
        background-color: #f8f8f8; /* 헤더 배경색 설정 */
        color: #333; /* 헤더 텍스트 색상 설정 */
        font-weight: bold; /* 헤더 텍스트 굵게 설정 */
    }

    tr:nth-child(even) {
        background-color: #f9f9f9; /* 짝수 행 배경색 설정 */
    }

    tr:hover {
        background-color: #f1f1f1; /* 행 호버 시 배경색 변경 */
    }
</style>
</head>
<body>
<h3>사용자 정보 샘플</h3>
<table>
	<tr><th>아이디</th><th>비밀번호</th><th>역할</th></tr>
	<tr><td>GUEST</td><td>1234</td><td>ROLE_USER</td></tr>
	<tr><td>BATMAN</td><td>1234</td><td>ROLE_STAFF</td></tr>
	<tr><td>SUPERMAN</td><td>1234</td><td>ROLE_ADMIN</td></tr>
</table>

<h3>로그인이 필요합니다</h3>
<form th:action="@{/user/login}" method="post">
	<input type="text" name="userName" placeholder="사용자명" /><br/>
	<input type="text" name="password" placeholder="비밀번호" /><br/>
	<button type="submit">로그인</button>
</form>
</body>
</html>
