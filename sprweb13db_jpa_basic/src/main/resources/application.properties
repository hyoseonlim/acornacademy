spring.application.name=sprweb13db_jpa_basic

# <MariaDB Server Connect>
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/gooddb
spring.datasource.username=root
spring.datasource.password=123

# <JPA: hibernate setting>
# Hibernate SQL 로그 레벨 설정
logging.level.org.hibernate.SQL=debug
# (optional) query에 물음표로 출력되는 바인딩된 파라미터를 출력
logging.level.org.hibernate.type.descriptor.sql=trace
# (optional) 실행되는 query를 콘솔에 출력
spring.jpa.properties.hibernate.show_sql=true 
# (optional) 콘솔에 출력되는 query의 가독성 높이기
spring.jpa.properties.hibernate.format_sql=true
# (optional) 주석
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect