spring.application.name=sprweb15db_jpa_sangpum

# server.port=80 으로 포트번호(디폴트 8080) 변경 가능

# 개발 시 false, 배포 시 true
spring.thymeleaf.cache=false

# <MariaDB Server Connect>
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=123

# <JPA: hibernate setting>
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.show_sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect